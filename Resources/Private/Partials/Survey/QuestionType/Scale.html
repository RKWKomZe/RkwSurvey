<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwSurvey/ViewHelpers"
    data-namespace-typo3-fluid="true">


    <div class="scale-group">
        <div class="scale-group__item scale-group__item--label">
            {question.textConsent}
        </div>

        <f:for each="{question.scale}" key="key" as="value" iteration="iterScale">
            <div class="form__field scale-group__item">
                <f:form.radio
                    id="tx-rkwsurvey-radio{iter.cycle}-{key}"
                    class="radio"
                    name="questionResult.{iter.index}.answer"
                    property="questionResult.{iter.index}.answer"
                    value="{value}"
                    checked="<rkw:getFormFieldValue questionResultContainer='{prevResultContainer}' containerIter='{iter.index}' questionIter='{iterAnswer.cycle}' />"
                />
                <label for="tx-rkwsurvey-radio{iter.cycle}-{key}" class="radio-label"><span>{value}</span></label>
            </div>
        </f:for>

        <div class="scale-group__item scale-group__item--label">
            {question.textRejection}
        </div>
    </div>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwSurvey/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:for each="<rkw:explode string='{question.answerOption}' />" as="answerOption" iteration="iterAnswer">

        <div class="form__field form__field--webcheck">
            <f:form.checkbox
                id="answer{iter.cycle}-{iterAnswer.cycle}"
                class="checkbox"
                name="questionResult.{iter.index}.answer.{iterAnswer.cycle}"
                property="questionResult.{iter.index}.answer.{iterAnswer.cycle}"
                value="1"
                checked="<rkw:getFormFieldValue questionResultContainer='{prevResultContainer}' containerIter='{iter.index}' questionIter='{iterAnswer.cycle}' />"
            />
            <label class="checkbox-label checkbox-label--webcheck answer" for="answer{iter.cycle}-{iterAnswer.cycle}">
                {answerOption}
            </label>
        </div>
    </f:for>

</html>

{namespace rkw=RKW\RkwSurvey\ViewHelpers}
<h2><f:translate key='partials_backend_result.header' extensionName='RkwSurvey' /></h2>

<f:if condition="{survey.type} == 2">
    <f:then>
        <f:for each="{survey.questionContainer}" as="questionContainer" iteration="iterationContainer">
            <h2>{iterationContainer.cycle}. {questionContainer.name}</h2>
            <dl>
            <f:for each="{questionContainer.question}" as="question" iteration="iteration">
                <f:render partial="Backend/ResultQuestion" arguments="{_all}" />
            </f:for>
            </dl>
        </f:for>
    </f:then>
    <f:else>
        <dl>
            <f:for each="{survey.question}" as="question" iteration="iteration">
                <f:render partial="Backend/ResultQuestion" arguments="{_all}" />
            </f:for>
        </dl>
    </f:else>
</f:if>
